<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navber start  -->
    <header class="mt-12 mb-4">
        <div class=" gap-4 navbar bg-base-100 px-10 pb-10">
            <div class="navbar-start">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="navbar-center">
                <button class="h-[42px] rounded lg:w-[148px] w-20 text-sm lg:text-xl  font-medium btn-active ">Sort by
                    view</button>
            </div>
            <div class="navbar-end">
                <button id="blog-btn"
                    class="h-[42px] rounded w-16 lg:w-[79px]  text-sm lg:text-xl font-medium text-[#FFF]  bg-[#FF1F3D]">Blog</button>
            </div>
        </div>
        <hr class="mx-12 lg:mx-14">
    </header>
    <!-- navbar-end  -->

    <!-- type of button start -->
    <section class="my-8">
        <div id="menu-container" class="flex justify-center items-center text-center align-center space-x-4">

        </div>
    </section>
    <!-- type of button start -->
    <!-- videos section  -->
    <section class="w-[90%] mx-auto">
        <div id="videos-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

        </div>
    </section>
    <div id="notFound">

    </div>

    <script src="./script/tube.js"></script>
</body>

</html>
